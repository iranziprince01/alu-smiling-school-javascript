<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="reg">
        <a href="#" class="logo">SkillHub</a>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <nav class="navbar"></nav>
    </div>

    <section class="form-container">
      <form id="signupForm">
        <h3>Signup</h3>
        <p>Full Name <span>*</span></p>
        <input
          type="text"
          id="signupName"
          name="name"
          placeholder="enter your name..."
          required
          maxlength="50"
          class="box"
        />
        <p>Email <span>*</span></p>
        <input
          type="email"
          id="signupEmail"
          name="email"
          placeholder="enter your email..."
          required
          maxlength="50"
          class="box"
        />
        <p>Password <span>*</span></p>
        <input
          type="password"
          id="signupPassword"
          name="pass"
          placeholder="enter your password..."
          required
          maxlength="20"
          class="box"
        />
        <p>Date of birth <span>*</span></p>
        <input type="date" id="dob" required class="box" />
        <button type="submit" class="btn">Signup</button>
        <p>
          Already have an account, <span><a href="login.html">Signin</a></span>
        </p>
      </form>
    </section>

    <footer class="footer">
      &copy;Copyright &commat;2024 by <span>SkillHub</span> | all rights
      reserved!
    </footer>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent the default form submission

          const fullName = document.getElementById("signupName").value;
          const email = document.getElementById("signupEmail").value;
          const password = document.getElementById("signupPassword").value;
          const dateOfBirth = document.getElementById("dob").value;

          // Construct the data object to be sent
          const formData = {
            fullName,
            email,
            password,
            dateOfBirth,
          };

          try {
            const response = await fetch(
              "https://skillhub-02.onrender.com/user/signup",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
              }
            );

            if (response.ok) {
              // Success handling
              console.log("User signed up successfully!");
            } else {
              // Handle non-success responses
              console.error(
                "Failed to sign up:",
                response.status,
                response.statusText
              );
            }
          } catch (error) {
            // Handle network errors
            console.error("Network error:", error);
          }
        });
    </script>

    <script src="js/script.js"></script>
  </body>
</html>
